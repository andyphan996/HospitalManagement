<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Hospital Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --main: #27ae60; --dark: #2c3e50; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); padding: 40px; }
        .container { max-width: 900px; margin: auto; background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: var(--dark); margin-bottom: 30px; }
        h1 span { color: var(--main); }
        .status { background: #e8f5e9; padding: 12px; border-radius: 10px; color: #2e7d32; font-weight: 600; margin-bottom: 20px; border-left: 5px solid var(--main); }
        table { width: 100%; border-collapse: collapse; border-radius: 10px; overflow: hidden; }
        th { background: var(--main); color: white; padding: 15px; text-align: left; text-transform: uppercase; font-size: 0.8rem; }
        td { padding: 15px; border-bottom: 1px solid #eee; transition: 0.3s; }
        tr:hover td { background: #f9f9f9; color: var(--main); }
        .price { font-weight: bold; color: #e67e22; background: #fff3e0; padding: 5px 10px; border-radius: 5px; }
        .city { background: #e1f5fe; color: #0288d1; padding: 5px 12px; border-radius: 20px; font-size: 0.8rem; font-weight: bold; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .row-anim { animation: fadeIn 0.5s ease; }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-hospital-user"></i> <span>HOSPITAL</span> MANAGER</h1>
        <div class="status" id="status"><i class="fas fa-sync fa-spin"></i> Connecting to C++ Backend...</div>
        <table>
            <thead>
                <tr>
                    <th><i class="fas fa-h-square"></i> Hospital Name</th>
                    <th><i class="fas fa-map-marker-alt"></i> City</th>
                    <th><i class="fas fa-tag"></i> Service Price</th>
                </tr>
            </thead>
            <tbody id="data-table"></tbody>
        </table>
    </div>

    <script>
        async function updateWeb() {
            try {
                const res = await fetch('out.json?t=' + new Date().getTime());
                const data = await res.json();
                const tbody = document.getElementById('data-table');
                const status = document.getElementById('status');
                
                let content = '';
                data.forEach(h => {
                    content += `<tr class="row-anim">
                        <td><strong>${h.name}</strong></td>
                        <td><span class="city">${h.city}</span></td>
                        <td><span class="price">${h.price.toLocaleString()} VND</span></td>
                    </tr>`;
                });
                if (tbody.innerHTML !== content) {
                    tbody.innerHTML = content;
                    status.innerHTML = `<i class="fas fa-check-circle"></i> Sync Successful! Found ${data.length} hospitals.`;
                }
            } catch (e) {
                document.getElementById('status').innerHTML = `<i class="fas fa-exclamation-triangle"></i> Waiting for C++ to generate out.json...`;
            }
        }
        setInterval(updateWeb, 1000); // Tự động cập nhật mỗi 1 giây
        updateWeb();
    </script>
</body>
</html>
